    <script>
        $(document).ready(function(){
            $("#arrow-down").css("display","block");
        
            $("#arrow-up,#arrow-down").click(function () {

                if($("#arrow-up").css("display") == "none")
                {
                    $("#arrow-up").css("display","none");
                    $("#arrow-down").css("display","block");
                }
                else
                {
                    $("#arrow-up").css("display","block");
                    $("#arrow-down").css("display","none");
                }
            });
        });
    </script>
