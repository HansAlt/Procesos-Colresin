<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALTMANN - Modelando Conocimiento</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">

                <a href="/">
                <img src="img/logoaltmann19gris.PNG" alt="Logotipo Altmann">
                </a>

                <nav class="navegacion">
                    <a href="productos.html">Productos</a>
                    <a href="soluciones.html">Soluciones</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="iniciosesion.html">Iniciar Sesión</a>
                </nav>
            </div>
        </div> <!-- Contenedor -->
    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
        <main class="contenedor seccion contenido-centrado">
                <h2 class="fw-300 centrar-texto">Llenar el formulario de Contacto</h2>
                <form action="">
                <fieldset>
                    <legend>Información Personal</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre" required>

                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="nombre@email.com" required>

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje"></textarea>
                    
                </fieldset>

            
                <input type="submit" value="Enviar" class="boton boton-opcion">
            </form>
        </main>
  
    <!-- Sección Pie de página-->
    <footer class="site-footer seccion"> 
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="productos.html">Productos</a>
                <a href="soluciones.html">Soluciones</a>
                <a href="contacto.html">Contacto</a>
                <a href="iniciosesion.html">Iniciar Sesión</a>
            </nav>

            <p class="copyright">Todos los derechos reservados 2019 &copy; </p>
        </div>
    </footer>

       
</body>

</html>
